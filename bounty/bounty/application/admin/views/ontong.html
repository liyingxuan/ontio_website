    <script type="text/javascript">
      $(document).ready(function() {  
          var winHeight;
          $(window).resize(function () {//当浏览器大小变化时
              winHeight= $(window).height()-286;
              $(".dataTables_scrollBody").css("height",winHeight);
          });
          winHeight= $(window).height()-286;
          $("#datas").DataTable({
                "fnCreatedRow": function(nRow, aData, iDataIndex ){
                    var is_deal=''; 
                    if(aData['is_deal'] == "0"){
                        is_deal='待处理';
                        $('td:eq(7)', nRow).css("background","#f0ad4e"); 
                        $('td:eq(7)', nRow).css("color","#ffffff"); 
                    }else{
                        is_deal='已处理';
                        $('td:eq(7)', nRow).css("background","#69AA46"); 
                        $('td:eq(7)', nRow).css("color","#ffffff");  
                    }
                    var button =""; 
                    button +='<button  class="btn btn-primary btn-sm" onclick="details('+aData['ooaid']+')"><i class="fa fa-eye"></i>&nbsp;details</button>';
                    if(aData['is_deal'] == "0"){
                      button += '<button class="btn btn-warning btn-sm" onclick="is_deal('+aData['ppid']+')" ><i class="fa fa-legal"></i>&nbsp;audit</button>';
                    }
                    $('td:eq(7)', nRow).html(is_deal);
                    $('td:eq(10)', nRow).html(button);
                },
                "aoColumnDefs": [ { "bSortable": false, "aTargets": [0,10]}],
                "sPaginationType": "full_numbers", //分页风格，full_number会把所有页码显示出来（大概是，自己尝试）
                "sDom":"<'row'r>t<'row row-move'<'col-md-3 leftfen'i><'col-md-3 leftfen'l><'col-md-6 leftfen'p>>", //待补充 
                "iDisplayLength": 50, //每页显示100条数据
                "aLengthMenu" : [10,20,50,100], //更改显示记录数选项
                "scrollCollapse": false,//当显示更少的记录时，是否允许表格减少高度
                "bAutoWidth": true, //宽度是否自动，感觉不好使的时候关掉试试
                "bLengthChange": true,//是否允许用户改变表格每页显示的记录数
                "sScrollX":true,//垂直滚动
                "sScrollY":winHeight,//垂直滚动
                "paging: ":false,
                "processing": true,
                "serverSide":true,//true代表后台处理分页，false代表前台处理分页 
                "order": [[6, "desc"]],
                // "language": { //下面是一些汉语翻译
                //     "search": "搜索",
                //     "lengthMenu": "每页显示 _MENU_ 条记录",
                //     "zeroRecords": "没有检索到数据",
                //     "info": "显示 _START_ 至 _END_ 条 &nbsp;&nbsp;共 _TOTAL_ 条",
                //     "infoEmpty" : "显示0至0条 &nbsp;&nbsp;共0条",
                //     "processing":"加载中...",
                //     "infoFiltered": "(筛选自 _MAX_ 条数据)",
                //     "paginate": {
                //         "first": "首页",
                //         "previous": "前一页",
                //         "next": "后一页",
                //         "last": "末页"
                //     }
                // },
                "deferRender": true,//控制Datatables的延迟渲染，可以提高初始化的速度
                "ajax" : {//请求查询数据。
                    type: "post",//后台指定了方式，默认get，外加datatable默认构造的参数很长，有可能超过get的最大长度。
                    url : "ontong",
                    data: function (d) {//d 是原始的发送给服务器的数据，默认很长。
                        var param = {};//因为服务端排序，可以新建一个参数对象
                        param.start = d.start;//开始的序号
                        param.length = d.length;//要取的数据的
                        param.order = d.order;//排序
                        param.p = 1;//传参给后台
                        return param;//自定义需要传递的参数。
                    },
                    dataSrc:"aaData",
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        if (XMLHttpRequest.status === 0) {
                            layer.alert("网络繁忙，请稍后重试！", {icon: 2});
                        } else if (XMLHttpRequest.status === 404) {
                            layer.alert("请求路径不存在，请联系管理员解决！", {icon: 2});
                        } else if (XMLHttpRequest.status === 500) {
                            layer.alert("服务器异常，请联系管理员解决！", {icon: 2});
                        }
                    }
                },
                "fnDrawCallback": function(){
                　　this.api().column(0).nodes().each(function(cell, i) {
                　　　　cell.innerHTML =  i + 1; 
                  　　});
                },
                columns: [
                    {
                        data: null,
                        className: "center"
                    },
                    {
                        className: "center",
                         data:'name'
                    },
                    {
                        className: "center",
                        data: 'phone'
                    },  
                    {
                        className: "center",
                        data: 'email'
                    },
                    {
                        className: "center",
                        data: 'aont'
                    }, 
                    {

                    },
                    {
                        className: "center",
                        data: 'submit_time'
                    }, 
                    {
                        className: "center",
                        data: 'is_deal'
                    },
                    {
                        className: "center",
                        data: 'admin_name'
                    },
                    {
                        className: "center",
                        data: 'sure_time'
                    },
                    {
                      data: 'sure_time'
                    }
                ]
            }); 

          $("#datas_processing").html("");
          var img = '<img src = "<{TEMPLE}>images/loading-0.gif">'    
          $("#datas_processing").html(img);
        });
        /**===编辑数据 ===@author MS zhang**/
        function is_deal(id){
          layer.confirm('审核后将不能恢复，确认审核吗？', {
              btn: ['确认', '取消'] //按钮
            }, function () { 
              $.ajax({
                type: "POST",
                dataType: "json",
                url: "ontong_isdeal",
                data: "ooaid=" + id,
                success: function (data) {
                  if(data.state=='403'){
                    top.location.href='<{base_url("admin.php/index/login")}>';
                    return false;
                  }
                  if (data.state) {
                    layer.msg(data.msg);
                    var dt = $('#datas').DataTable();
                    dt.ajax.reload();//重新加载页面，使已经删除的数据消失
                  }else{
                    layer.msg('审核失败');
                  }
                },
                error:function() {
                  layer.msg("系统错误，请联系管理员解决");
                }
              });
            });
        }
        /**===详情数据 ===@author MS zhang**/
        function details(id){
            window.location.href = "<{base_url('admin.php/sites/ontong_details')}>"+"?ooaid="+id;
        }
